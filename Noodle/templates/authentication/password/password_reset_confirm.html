{% extends 'base.html' %}
{% block title %} Password Reset Form {% endblock %}
{% block content %}

  {% load crispy_forms_tags %}  
  
  <!--Password Reset Confirm-->
    <div class="container p-5">
	    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
		<hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}                    
            <a href="http://127.0.0.1:8000/login"><button class="btn btn-primary" type="submit">Reset password</button></a>
        </form>
        
    </div>

{% endblock %}
