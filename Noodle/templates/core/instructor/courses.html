{% extends 'base.html' %}
{% load static %}
{% block title %}Courses{% endblock %}


{% block content %}

<div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">




        <!-- Section Heading -->

          <div class="section-heading text-center">
      
            <h2 class="w3-wide w3-center">{{ request.user.first_name }}'s Courses</h2>
            <div class="line"></div>
          </div>
        </div>


        <div class="w3-container w3-content w3-center w3-padding-32" style="max-width:800px" id="band">
          
          
          {% for course in course %}
      
                  
                  <div class="w3-container w3-white">
                      <p><b>{{ course.course_name }} </b></p>
                      <p class="w3-opacity">{{ course.teacher_name }} </p>
                      <a href="{% url 'core:course-view' course.id %}"><button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">View Course</button></a>
                      <hr>
                      <br>
                    </div>
          {% endfor %}
          
          </div>
          </div>
  
    


    </div>

{% endblock %}
